    <script src="register.js"></script>

    <main>

        <div id="register">
            <h2 id="title">
                Register
            </h2>

            <div id="user-info">
                <input placeholder="First name..." type="text" name="first-name" id="first-name" value="" required>
                <input placeholder="Last name...." type="text" name="last-name" id="last-name" value="" required>
                <input placeholder="Email..." type="text" name="email" value="" id="email" required>
                <input placeholder="Password..." type="password" name="password" id="password" value="" required>
            </div>

            <div id="user-form">
                <input placeholder="Height..." type="text" name="height" id="height" value="" required>
                <input placeholder="Weight..." type="text" name="weight" id="weight" value="" required>
                <input placeholder="Age..." type="text" name="age" id="age" value="" required>

                <div id="gender">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" value="Male" id="male" checked="checked" required>

                    <label for="female">Female</label>
                    <input type="radio" name="gender" value="Female" id="female" required>
                </div>

                <label for="free-time">How much free time do you have?</label>
                <select name="free-time" id="free-time" required>
                    <option value="1" selected="selected">15 minutes to 30 minutes</option>
                    <option value="2">30 minutes to 1 hour</option>
                    <option value="3">1 hour to 2 hours</option>
                    <option value="4">2 hours or more</option>
                </select>

                <label for="exercise-per-week">How many times per week would you want to exercise?</label>
                <select name="exercise-per-week" id="exercise-per-week" required>
                    <option value="1" selected="selected">Once a week</option>
                    <option value="2">Twice a week</option>
                    <option value="3">Every other day</option>
                </select>
            </div>

            <button onclick="submit()" id="submit">Create a new account</button>
        </div>

    </main>

</body>

</html>
